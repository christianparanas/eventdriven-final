<div class="main_container">
  <div class="container">
    <div class="input_container">
      <input type="text" placeholder="0" [(ngModel)]="inputVar" />
    </div>
    <div class="btns_container">
      <app-button
        (press)="clickKey($event)"
        [ngClass]="{ clearBtn: btn === 'clear' }"
        [btnData]="btn"
        *ngFor="let btn of btnArray"
      ></app-button>
    </div>
  </div>
</div>
